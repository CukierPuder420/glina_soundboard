version: 2
jobs:
  build:
    docker:
      - image: cirrusci/flutter
    working_directory: ~/glina_soundboard
    steps:
      - checkout
      - run:
          name: Flutter doctor
          command: flutter doctor
      #- run: flutter test
      - run:
          name: Install GPG
          command: sudo apt-get install gnupg
      - run:
          name: Decipher the files
          command: |
            gpg android/app/key.jks.gpg
            $SIGN_PASSWORD
            gpg /android/key.properties.gpg
            $SIGN_PASSWORD
      - run:
          name: Flutter release build
          command: flutter build apk
      - run:
          name: Install PIP
          command: |
            sudo curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            sudo python get-pip.py
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync build/app/outputs/apk/release/ s3://glina-soundboard/ --delete --exclude "output.json"